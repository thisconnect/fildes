environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"

cache:
  - node_modules

platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run coverage
  - npm run lint

build: off
