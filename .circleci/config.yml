version: 2.0

jobs:
  "node-10":
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - run: npm install
      - run:
          name: Run tests
          command: npm test
  "node-12":
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - run: npm install
      - run:
          name: Run tests
          command: npm test
workflows:
  version: 2
  build:
    jobs:
      - "node-10"
      - "node-12"
