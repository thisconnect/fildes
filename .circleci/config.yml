version: 2.0

jobs:
  "node-11":
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - run: npm install
      - run:
          name: Run tests
          command: npm test

  "node-10":
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - run: npm install
      - run:
          name: Run tests
          command: npm test

workflows:
  version: 2
  build:
    jobs:
      - "node-11"
      - "node-10"
